  </head>
  <header>
    <nav style="background-color: #28a44a;"class="navbar navbar-expand-lg navbar-light bg-light">
      <a style="font-size: 40px; margin-left: 70px;"class="navbar-brand" href="index.html">NU Maps</a>
      <button style="border-color: rgba(0,0,0,0);"class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

<body>
    <div id="map" style="width:720px; height:600px"></div>
    <script type="text/javascript">
      function initMap() {
        var opts = {
          zoom: 17,
          center: new google.maps.LatLng(35.154639, 136.966778)
        };
        var map = new google.maps.Map(document.getElementById("map"), opts);
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCf-1L_AYDveGBZ_a5cU3BjQx8r68Qjpo&callback=initMap">
    </script>
</body>
